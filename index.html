<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!</title>
        <script src="https://kit.fontawesome.com/05741c9b40.js">
        </script>
        <link rel="stylesheet" href="style.css">    
    </head>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
    <div class="location">
        <i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
    </div>
    <section class="research">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#"><button>Explorer nos restaurants</button></a>
    </section>
    <section class="how-to">
        <!--h3 séparé de la div pour ne pas être affecté par le "item-align: center"-->
        <h3>Fonctionnement</h3>
        <ol class="how-to-instructions-container">
            <div><li class="instructions-cards"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</div></li>
            <div><li class="instructions-cards"><i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i>Composez votre menu</div></li>
            <div><li class="instructions-cards"><i class="fa-store fas tuto__icon" aria-hidden="true"></i>Dégustez au restaurant</div></li>
        </ol>
    </section>
    <section class="restaurants">
        <h4>Restaurants</h4>
    </section>
    </main>
</html>
